publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  image_picker: ^1.1.2
  supabase_flutter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
